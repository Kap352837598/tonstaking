<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Пополнение TON</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 520px; margin: 40px auto; padding: 0 14px; }
    input, button { font-size: 16px; padding: 12px; width: 100%; box-sizing: border-box; }
    button { cursor: pointer; margin-top: 12px; }
    .row { margin: 14px 0; }
    .hint { color: #555; font-size: 14px; line-height: 1.4; }
    .status { margin-top: 14px; white-space: pre-line; }
    .box { padding: 14px; border: 1px solid #ddd; border-radius: 12px; }
  </style>
</head>
<body>
  <h1>Пополнение баланса TON</h1>

  <div class="row box">
    <div id="connect"></div>
    <div class="hint" style="margin-top:10px">
      1) Подключи кошелёк<br/>
      2) Введи сумму<br/>
      3) Нажми «Пополнить» и подтверди в кошельке
    </div>
  </div>

  <div class="row">
    <label>Сумма (TON)</label>
    <input id="amount" value="1" inputmode="decimal" />
    <div class="hint" style="margin-top:8px">Комиссию сети обычно платит пользователь.</div>
  </div>

  <button id="pay" disabled>Пополнить</button>

  <div class="status" id="status"></div>

  <!-- 1) Подключаем TON Connect UI как обычный скрипт -->
<script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

<!-- 2) Наш код (без type="module") -->
<script>
  // В UMD-сборке TonConnectUI лежит в глобальной переменной TON_CONNECT_UI
  const TonConnectUI = window.TON_CONNECT_UI.TonConnectUI;

  // ВСТАВЬ СЮДА СВОЙ TON-АДРЕС (куда будут платить)
  const RECEIVER_ADDRESS = "UQAq0NKzs0XtMyzbOn6ieHvAMudRq5ILy8oT_TOMLD8JEutW";

  const tonConnectUI = new TonConnectUI({
    manifestUrl: "https://kap352837598.github.io/tonstaking/tonconnect-manifest.json",
    buttonRootId: "connect"
  });

  const payBtn = document.getElementById("pay");
  const amountEl = document.getElementById("amount");
  const statusEl = document.getElementById("status");

  function setStatus(msg) { statusEl.textContent = msg; }

  tonConnectUI.onStatusChange(wallet => {
    payBtn.disabled = !wallet;
    setStatus(wallet ? "Кошелёк подключён ✅" : "Подключи кошелёк, чтобы продолжить.");
  });

  function makePaymentId() {
    return "TOPUP-" + Math.random().toString(16).slice(2) + "-" + Date.now();
  }

  payBtn.addEventListener("click", async () => {
    setStatus("");

    const amountTon = Number(String(amountEl.value).replace(",", "."));
    if (!Number.isFinite(amountTon) || amountTon <= 0) {
      setStatus("Введите корректную сумму TON.");
      return;
    }

    const paymentId = makePaymentId();
    const nano = BigInt(Math.round(amountTon * 1e9)).toString(); // TON -> nanoTON

    const comment = `Пополнение ${paymentId}`;
    const payloadBase64 = btoa(unescape(encodeURIComponent(comment)));

    try {
      await tonConnectUI.sendTransaction({
        validUntil: Math.floor(Date.now() / 1000) + 300,
        messages: [{
  address: RECEIVER_ADDRESS,
  amount: nano
}]
      });

      setStatus(
        "Запрос отправлен в кошелёк. Если ты подтвердил — деньги уйдут на наш адрес.\n\n" +
        "Твой Payment ID (сохрани): " + paymentId
      );
    } catch (e) {
      setStatus("Отменено или произошла ошибка. Попробуй ещё раз.");
    }
  });
</script>
</body>
</html>
